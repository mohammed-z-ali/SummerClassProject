<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/CSS/stylesheet.css" type="text/css">
        <link rel="icon" type="image/x-icon" href="/Image/favicon.png">
    </head>

    <body class="signin-page">

        
        <div id="signup_box">
            <div id="signup_des">
                <h1>Sign Up</h1>
                <p>It's quick and easy.</p>
            </div>

            <hr>

            <div id="div_form"> <!-- form div starts here-->
                <form id="form" action="process-signup.php" method="POST">
                    <div id="name">
                        <input type="text" name="Fname" id="Fname" placeholder="First name">
                        <input type="text" name="Lname" id="Lname" placeholder="Last name">
                    </div>
                    <div id="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div id="password">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <div id="dob"> <!-- dob div starts here-->
                        <p id="dob_p">Date of birth</p>
                        <div id="dob_full">
                            <select name="month" id="month">
                                <option value="jan">Jan</option>
                                <option value="feb">Feb</option>
                                <option value="mar">Mar</option>
                                <option value="apr">Apr</option>
                                <option value="may">May</option>
                                <option value="jun">Jun</option>
                                <option value="jul">Jul</option>
                                <option value="aug">Aug</option>
                                <option value="sep">Sep</option>
                                <option value="oct">Oct</option>
                                <option value="nov">Nov</option>
                                <option value="dec">Dec</option>
                            </select>

                            <select name="day" id="day">
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <input type="number" name="year" id="year" min="1900" max="2022" placeholder="Year">
                        </div>
                    </div> <!-- dob div ends here-->

                    <div id="gender"> <!-- gender div starts here-->

                        <p id="gender_p">Gender</p>
                        
                        <div id="gender-sel">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="Male">
                        </div>
                        
                        <div id="gender-sel">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="Female">
                        </div>
                      
                        <div id="gender-sel">
                            <label for="custom">Custom</label>
                            <input type="radio" name="gender" id="custom" value="Custom">
                        </div>
                       
                    </div> <!-- gender div ends here-->


                    <button class="signupPage-signup">Sign Up</button>

                </form> <!-- form div ends here-->
            </div>
            
        </div>

    </body>

</html>
